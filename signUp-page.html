<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <title>Gold Gym</title>
</head>
<body>
    
    <!-- logo -->
    <section id="logo-container">
        <img id="logo" src="./images/GOLD-GYM-logo.png">
    </section>

    <!-- form -->
    <section id="signUp-container">
        <div id="signUp-title">
            <h1>新規会員登録</h1>
        </div>
        <div id="input-container">
            <ul class="input-contents" id="input-name">
                <li id="name">名前</li>
                <li id="post-number">郵便番号</li>
                <li id="address">住所</li>
                <li id="tel">電話番号</li>
                <li id="credit">クレジットカード</li>
            </ul>
            <ul class="input-contents" id="input-space">
                <li><input type="text" class="input-text" placeholder="山田　太郎"></li>
                <li><input type="number" class="input-text" placeholder="123-4567"></li>
                <li><input type="text" class="input-text" id="address-text" placeholder="東京都東京市東京区1-2-3"></li>
                <li><input type="tel" class="input-text" placeholder="123-456-7890"></li>
                <li><input type="number" class="input-text" placeholder=""></li>
            </ul>
        </div>
        <div id="submit">
            <a class="btn" href="./signUp-result.html">登録する</a>
        </div>
        <div id="back">
            <a href="./index.html">サイトへ戻る</a>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <p>(c)2021 gold-gym</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
